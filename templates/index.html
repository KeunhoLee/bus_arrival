<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버스 도착 정보</title>
    <style>
        :root {
        --bg-light: #ffffff;
        --bg-dark: #121212;
        --text-light: #000000;
        --text-dark: #ffffff;
        }
    
        html {
            font-size: 50px;
        }
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg-light);
        color: var(--text-light);
        transition: background-color 0.3s, color 0.3s;
        font-family: sans-serif;
        padding: 2rem;
        text-align: center;
        }
    
        body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-dark);
        }
    
        #toggle-btn {
        padding: 0.5rem 1rem;
        background: #888;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 1.5rem;
        }
    
        #output {
        font-size: 1.2rem;
        white-space: pre-line;
        border: 1px solid #ccc;
        padding: 1rem 2rem;
        border-radius: 8px;
        max-width: 90%;
        }
    </style>
</head>
<body>
  <button id="toggle-btn">🌙 다크 모드</button>
  <h2>6712 도착까지</h2>
  <p id="output">로딩 중...</p>

  <script>
    // 다크 모드 초기 설정
    const btn = document.getElementById("toggle-btn");
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add("dark-mode");
      btn.textContent = "🌞 라이트 모드";
    }

    btn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      btn.textContent = isDark ? "🌞 라이트 모드" : "🌙 다크 모드";
    });

    function applyTimeBasedMode() {
        const hour = new Date().getHours();
        const isNight = hour >= 20 || hour < 7;
        const bodyHasDark = document.body.classList.contains("dark-mode");

        if (isNight && !bodyHasDark) {
            document.body.classList.add("dark-mode");
            btn.textContent = "🌞 라이트 모드";
        } else if (!isNight && bodyHasDark) {
            document.body.classList.remove("dark-mode");
            btn.textContent = "🌙 다크 모드";
        }
    }

    async function fetchData() {
      try {
        // 아침 7시 30분 부터 10시 사이에만 30초마다 서버에 요청
        const now = new Date();
        if (now.getHours() < 7 || now.getHours() >= 10) {
          document.getElementById('output').textContent = '출근시간 아님';
          return;
        }

        const res = await fetch('/data');
        const data = await res.json();
        document.getElementById('output').textContent = `${data.remain_time_min}분`;
      } catch (err) {
        console.error('서버 요청 실패:', err);
      }
    }

    fetchData(); // 최초 실행
    applyTimeBasedMode();
    setInterval(fetchData, 10000); // 30초마다 실행
    setInterval(applyTimeBasedMode, 60 * 1000);
  </script>
</body>
</html>
